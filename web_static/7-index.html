<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="stylesheet" href="./styles/7-places.css">
    <title>AirBnB Clone</title>
    <link rel="icon" type="image/x-icon" href="./images/icon.png">
</head>
<body>
    <header>
    </header>
    <div class="container">
        <section class="filter">
            <div class="locations">
                <h3>States</h3>
                <h4>Colarado, Texas...</h4>
                <div class="popover">
                    <h2>Colarado</h2>
                    <ul>
                        <li>Durango</li>
                        <li>Mancos</li>
                    </ul>
                    <h2>Texas</h2>
                    <ul>
                        <li>Austin</li>
                        <li>Houston</li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Studio, Apartment...</h4>
                <ul class="popover">
                    <li>Modern studio</li>
                    <li>Basketball court</li>
                    <li>Gym</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Bungallow</h2>
            </article>
            <article>
                <h2>Suite</h2>
            </article>
            <article>
                <h2>Squash hall</h2>
            </article>
            <article>
                <h2>Tennis Court</h2>
            </article>
        </section>
    </div>
    <footer>
        Best School
    </footer>
    
</body>
</html>
